<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>EDM</title>

    <style>

    </style>

</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
        </div>

        <div class="card mb-12 shadow-sm">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal">
                    Current Employee
                </h5>
            </div>
            <table id="employee-table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Role</td>
                        <td>Start Date</td>
                        <td>Monthly Rate</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card mb-12 shadow-sm">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal">
                    Add Employee
                </h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name-input">Employee Name:</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="role-input">Role:</label>
                    <input type="text" class="form-control" id="role-input" placeholder="CEO">
                </div>
                <div class="form-group row">
                    <label for="date-input" class="col-2 col-form-label">Date</label>
                    <div class="col-10">
                        <input class="form-control" type="date" value="2011-08-19" id="date-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="number-input" class="col-2 col-form-label">Number</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="200000" id="rate-input">
                    </div>
                </div>
                <button id="add-user" type="submit" class="btn btn-primary" value="Submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/train.js"></script>
    <script src="assets/javascript/firebase_apikey.js"></script>
</body>

</html>
