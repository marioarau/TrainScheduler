<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- moment.js time conversion library -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
  

    <title>Train Schedule</title>

</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center"><img src="assets/images/090617AmtrakLogo.jpg">
                Train Schedule</h1>
        </div>

        <div class="card mb-12 shadow-sm">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal card-bg">
                    Current Train Schedule
                </h5>
            </div>
            <table id="train-table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card mb-12 shadow-sm">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal">
                    Add a Train
                </h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name-input">Train Name:</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="role-input">Destination:</label>
                    <input type="text" class="form-control" id="role-input" placeholder="CEO">
                </div>
                <div class="form-group row">
                    <label for="date-input" class="col-2 col-form-label">First Train</label>
                    <div class="col-10">
                        <input class="form-control" type="date" value="2019-07-26" id="date-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="number-input" class="col-2 col-form-label">Frequency</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="120" id="rate-input">
                    </div>
                </div>
                <button id="add-user" type="submit" class="btn btn-primary" value="Submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/firebase_apikey.js"></script>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
