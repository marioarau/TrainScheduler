<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- moment.js time conversion library -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>

    <title>Train Schedule</title>

</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center"><img src="assets/images/090617AmtrakLogo.jpg">
                Train Schedule</h1>
        </div>

        <div class="card mb-12 shadow-sm">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal card-bg">
                    Current Train Schedule
                </h5>
            </div>
            <table id="train-table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card mb-12 shadow-sm">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal">
                    Add a Train
                </h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name-input">Train Name:</label>
                    <input type="text" class="form-control" id="train-name-input" placeholder="Pacific Surfliner">
                </div>
                <div class="form-group">
                    <label for="role-input">Destination:</label>
                    <input type="text" class="form-control" id="dest-input" placeholder="San Diego">
                </div>
                <div class="form-group">
                    <label for="date-input">First Train</label>
                    <input placeholder="06:00" type="text" id="first-train-input"
                        class="form-control timepicker">
                </div>
                <div class="form-group">
                    <label for="freq-inpsut">Frequency</label>
                    <input class="form-control" type="number" value="120" id="freq-input">
                </div>
                <button id="add-train" type="submit" class="btn btn-primary" value="Submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/firebase_apikey.js"></script>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
